<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケートページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            padding: 20px;
        }
        .btn-custom {
            background-color: #0d47a1;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
        }
        .btn-custom:hover {
            background-color: #2e7d32;
            color: white;
        }
        .hidden {
            display: none;
        }
        
        #feedback-section {
            width: 50%;
            margin: 20px auto;
            text-align: center;
        }
        textarea {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>商品の感想をお聞かせください</h1>
  <form id="feedbackForm" method="POST" action="https://script.google.com/macros/s/AKfycby_g982F-jX671bjV52XUgbEMVCDJ47cDSnZREUS8PvAv4EcpYI3PzKseN38I0fT8lNUg/exec" target="hidden_iframe" onsubmit="submitted=true;">
    <textarea name="feedback" rows="5" cols="30" placeholder="皆様からお寄せいただいた貴重なご意見は、今後の商品開発・改善の参考にさせていただきます。" required></textarea><br>
    <button type="submit" class="btn btn-custom mt-2">送信</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;" onload="redirectIfSubmitted()"></iframe>

  <script>
    let submitted = false;

    function redirectIfSubmitted() {
      if (submitted) {
        window.location.href = "thankyou.html";
      }
    }
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
