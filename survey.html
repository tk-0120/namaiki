<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケートページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            padding: 20px;
        }
        .btn-custom {
            background-color: #0d47a1;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
        }
        .btn-custom:hover {
            background-color: #2e7d32;
            color: white;
        }
        .hidden {
            display: none;
        }
        h1 {
            white-space: nowrap;
        }
        #feedback-section {
            width: 50%;
            margin: 20px auto;
            text-align: center;
        }
        textarea {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>今回の漫画は良かったでしょうか？</h1>
    <p>良かった場合は、Amazonにフィードバックしてくれると嬉しいです。</p>
    <div>
        <button class="btn btn-custom" onclick="handlePositiveFeedback()">よかった</button>
        <button class="btn btn-custom" onclick="handleNegativeFeedback()">よくなかった</button>
    </div>
    <div id="feedback-section" class="hidden">
        <!-- フォームを追加 -->
        <form id="feedback-form" action="https://script.google.com/macros/s/AKfycbxvGJpWHHMsR2IycPaOGFBOxJz5EadjZewMKtwWAcWiaAsAUZ9C5-VlP7JMdZPYae8/exec" method="POST">
            <textarea id="feedback" name="feedback" class="form-control text-dark" placeholder="感想をお聞かせください"></textarea>
            <button type="submit" class="btn btn-custom mt-2">送信</button>
        </form>
    </div>
    
    <script>
        function handlePositiveFeedback() {
            window.location.href = "https://www.amazon.co.jp/gp/css/order-history?ref_=nav_orders_first";
        }

        function handleNegativeFeedback() {
            document.getElementById("feedback-section").classList.remove("hidden");
        }

        // フォーム送信の処理を変更
        const form = document.getElementById("feedback-form");
        form.addEventListener("submit", function (event) {
            const feedback = document.getElementById("feedback").value;
            if (!feedback.trim()) {
                alert("感想を入力してください。");
                event.preventDefault(); // フォームの送信を中止
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
